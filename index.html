<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mensajes Anónimos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Mensajes Anónimos</h1>

        <div id="messages-container">
            <h2>Mensajes Recibidos</h2>
            <ul id="message-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>

</html>
