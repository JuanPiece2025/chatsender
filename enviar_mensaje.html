<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Mi Amigo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .note {
            color: #777;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }

        .chatango-embed {
            width: 100%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Chat en Tiempo Real con Mi Amigo</h1>
    <div class="chat-container">
        <p class="note">Aquí abajo se cargará la ventana de chat. ¡Mantén esta página abierta para comunicarte en tiempo real!</p>
    </div>

    <div class="chatango-embed">
        <iframe id="cid0020000405390446903" frameborder="0" width="100%" height="100%" src="//st.chatango.com/js/gz/emb.js" style="visibility: visible;"></iframe>
    </div>

    <p class="note">Asegúrate de compartir la URL de esta página con tu amigo para que ambos puedan chatear.</p>
</body>
</html>
