<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Mi Amigo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .note {
            color: #777;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }

        .rumbletalk-embed {
            width: 100%; /* Ajustamos el ancho para que coincida con el contenedor principal */
            max-width: 800px; /* Mantenemos el máximo ancho */
            margin-bottom: 30px;
        }

        .rumbletalk-embed > div {
            height: 500px !important; /* Aseguramos que el div interno tenga la altura */
        }
    </style>
</head>
<body>
    <h1>Chat en Tiempo Real con Mi Amigo</h1>
    <div class="chat-container">
        <p class="note">Aquí abajo se cargará la ventana de chat. ¡Mantén esta página abierta para comunicarte en tiempo real!</p>
    </div>

    <div class="rumbletalk-embed">
        <div style="height: 500px;"><div id="rt-eab8cfcc93b7eae32851d10649f723d5"></div> <script src="https://rumbletalk.com/client/?dqR2IGo@"></script></div>
    </div>

    <p class="note">Asegúrate de compartir la URL de esta página con tu amigo para que ambos puedan chatear.</p>
</body>
</html>
